<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
  
</head>
<body>
  
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid justify-content-center">
          <span class=" m-4 h1 ">Team Profiles</span>
        </div>
    </nav>
   

    <div class="container mt-4 d-flex flex-row flex-wrap justify-content-center text-center"> 
        <div class="card m-3 " style="width: 18rem;">
            <div class="card-body text-white bg-secondary">
              <h4 class="card-title">{{name}}</h5>
              <p class="card-text"> {{role}} </p>
            </div>
            <ul class="list-group list-group-flush bg-light m-3 ">
              <li class="list-group-item bg-light"> Email: <a href="mailto:{{email}}" class="card-link">{{email}}</a></li>
              <li class="list-group-item bg-light"> ID: {{id}} </li>
              <li class="list-group-item bg-light"> Office Number: {{officenumber}} </li>
            </ul>
        </div>

        <div class="card m-3 " style="width: 18rem;">
            <div class="card-body bg-primary bg-gradient">
              <h4 class="card-title fw-bold">name</h5>
              <p class="card-text fst-italic"> role </p>
            </div>
            <ul class="list-group list-group-flush bg-light" >
              <li class="list-group-item bg-light"> Email: <a href="mailto:{{email}}" class="card-link"> {{email}}</a></li>
              <li class="list-group-item bg-light"> ID: {{id}} </li>
              <li class="list-group-item bg-light"> School: {{officenumber}} </li>
            </ul>
        </div>
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body bg-primary bg-gradient">
              <h4 class="card-title">{{name}}</h5>
              <p class="card-text"> {{role}} </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"> Email: <a href="mailto:{{email}}" class="card-link">{{email}}</a></li>
              <li class="list-group-item"> ID: {{id}} </li>
              <li class="list-group-item"> GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a> </li>
            </ul>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
